<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fråga 7</title>
</head>

<body>
    <!-- Här ska din HTML kod vara -->

    <script>
        // Här ska din JavaScript kod vara
        let x = Number(prompt())
        let y = Number(prompt())
        let z = Number(prompt())

        function area(x, y) {
            return x * y;
            }
        
        function volume(x, y, z){
            return x * y * z;
        }
        
        let thatVolume = volume(x, y, z)
        let thatArea = area(x, y);
        console.log("area" + ":" + " " + thatArea)
        console.log("volume" + ":" + " " + thatVolume)


    </script>
</body>

</html>
